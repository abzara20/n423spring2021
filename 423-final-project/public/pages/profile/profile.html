<div class="profile">
  <div class="top">
    <h1>Profile</h1>

    <div class="userName">
    <label for=".username">Username: </label>
    <input type="text" class="username"></input>
    </div>

    <div class="id">
      <h4>ID no:</h4>
      <p></p>
    </div>
  </div>

  <div class="userForm">
    
    <div class="row">
        <div class="half">
            <p>First Name:</p>
            <input id="userFN" type="text" />
        </div>
      
        <div class="half">
            <p>Last Name:</p>
            <input id="userLN" type="text" />
        </div>
    </div>
    <div class="row">
        <label for="#userEmail" value="Email">Email:</label>
      <input type="text" disabled id="userEmail" class="full"/>
    </div>
    <div class="row">
        <label for="#userEmail">Password:</label>
        <input type="text" id="userPW" class="full"/>
    </div>
    <div class="row">
        <button onclick="updateUser">Update</button>
    </div>    

  </div>
</div>
