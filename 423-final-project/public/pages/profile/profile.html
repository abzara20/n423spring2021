<div class="profile">
  <div class="top">
    <div class="title">
      <h1>Profile</h1>
    </div>
  
    <div class="userName">
    <label for=".username">Username: </label>
    <input type="text" class="username"></input>
    </div>

    <!-- i decided this was not safe to display -->
    <!-- <div class="id">
      <h4>ID no:</h4>
      <div id="idContainer"></div>
    </div> -->
  </div>

  <div class="userForm">
    
    <div class="row">
        <div class="half">
            <p>First Name:</p>
            <input id="userFN" type="text" />
        </div>
      
        <div class="half">
            <p>Last Name:</p>
            <input id="userLN" type="text" />
        </div>
    </div>
    <div class="row">
        <label for="#userEmail" value="Email">Email (cannot change):</label>
      <input type="text" disabled id="userEmail" class="full"/>
    </div>
    <div class="row">
        <label for="#userEmail">Password:</label>
        <input type="text" id="userPW" class="full" placeholder="Input New Password"/>
    </div>
    <div class="row">
        <button onclick="updateUser()">Update</button>
    </div>    

  </div>
</div>
