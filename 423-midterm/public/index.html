<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>
  </head>

  <body>
    <h1>NEWM-N423 Midterm</h1>
    <div class="form">
      <input id="name" placeholder="enter your name..." type="text" />
      <input id="age" placeholder="enter your age..." type="text" />
      <input
        id="color"
        placeholder="enter your favorite color..."
        type="text"
      />

      <input type="button" value="Submit" id="submit" />
    </div>

    <input type="button" value="Get Data" id="retrieve" />

    <div class="content"></div>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.1.2/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.1.2/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.1.2/firebase-database-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.1.2/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.1.2/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.1.2/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/9.1.2/firebase-storage-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.1.2/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.1.2/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.1.2/firebase-performance-compat.js"
    ></script>
    <!-- 
       initialize the SDK after all desired features are loaded, set useEmulator to false
       to avoid connecting the SDK to running emulators.
     -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- MY JAVASCRIPT LINKS -->
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
