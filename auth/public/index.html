<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Auth</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="createAccount">
      <h4>Create Account</h4>
      <label for="fName">First Name: </label>
      <input type="text" id="fName" />
      <label for="lName">Last Name: </label>
      <input type="text" id="lName" />
      <label for="email">Email: </label>
      <input type="text" id="email" />
      <label for="pw">Password: </label>
      <input type="text" id="pw" minlength="8" />
      <input
        onclick="create()"
        type="submit"
        id="create"
        value="Create Account"
      />
    </div>

    <div class="login">
      <h4>Login</h4>
      <label for="liemail">Email: </label>
      <input type="text" id="liemail" />
      <label for="lipw">Password: </label>
      <input type="text" id="lipw" minlength="8" />
      <input onclick="login()" type="submit" id="login" value="Login" />
    </div>

    <div class="logout">
      <h4>Logout</h4>
      <button onClick="signOut()">Sign Out</button>
      <!-- <input type="submit" id="logout" value="Logout" /> -->
    </div>

    <div class="google">
      <h4>Google</h4>
      <button onClick="signInGoogle()">Google Sign In</button>
    </div>

    <div class="username"></div>
    <div class="photo"></div>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.1.3/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.1.3/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.1.3/firebase-database-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.1.3/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.1.3/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.1.3/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/9.1.3/firebase-storage-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.1.3/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.1.3/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.1.3/firebase-performance-compat.js"
    ></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- my scripts -->
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
